<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="ballena.css">
    </head>
    <body>
        <div class="scene">
            <div class="upper">
                <div class="moon">
                    <div class="crater1"></div>
                    <div class="crater2"></div>
                </div><!-- fin moon-->

                <div class="star1 star"></div>
                <div class="star2 star"></div>
                <div class="star3 star"></div>

                <div class="cloud1">
                    <div class="circle"></div>
                    <div class="filler"></div>
                </div><!-- fin cloud1 -->

                <div class="cloud2">
                    <div class="circle"></div>
                    <div class="filler"></div>
                </div><!-- fin cloud2 -->

                <div class="tail">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="body"></div>
                </div><!-- fin tail -->

                <div class="drop"></div>
            </div>

            <div class="lower">
                <div class="whale">
                    <div class="eye"></div>

                    <div class="detail1">
                        <div class="detail2"></div>
                    </div><!-- fin detail1 -->
                </div><!-- fin whale -->

                <div class="fin"></div>
            </div>
        </div>
    </body>
</html>
